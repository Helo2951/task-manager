 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de tarefas</title>
 </head>
 <body>
    <div class="wrap">
        <header>
            <h1>Gerenciador de tarefas &nbsp;<i class="bi bi-check-circle" id="icons"></i></h1>
        </header>
        <div class="Inputs">
            <input type="text" placeholder="Digite sua tarefa" id="createTask" required>
            <textarea name="content" id="content" cols="40" rows="5" placeholder="Insira o conteúdo da tarefa" required></textarea>
            <input type="datetime" name="deadline" id="deadline" placeholder="Insira um prazo para término da tarefa" required>
            <div class="createButton">
                <button type="button" class="btn btn-success" id="create">Create Task</button>
            </div>
        </div>
        <div id="list">
        </div>
        <div class="modal-wrapper">
            <div class="modal card">
                <div class="modalContent">
                    <h2>Atualização de informações</h2>
                    <label for="editTitle">
                        <input type="text" name="editTitle" id="editTitle" placeholder="Edite o título da sua tarefa" required>
                        <input type="hidden" name="taskId" id="taskId">
                        <button class="close">&times;</button>
                    </label>
                    <label for="editContent">
                        <textarea name="editContent" id="editContent" cols="40" rows="5" placeholder="Edite sua tarefa" required></textarea>
                    </label>
                    <label for="editDeadline">
                        <input type="datetime" name="editDeadline" id="editDeadline" placeholder="Edite o prazo da sua tarefa" required>
                    </label>
                    <button  type="button" id="save">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./javascript/renderTasks.js"></script>
    <script type="module" src="./javascript/api.js"></script>

 </body>
 </html>
